<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most popular hotel in Alanya">
    <meta name="keywords" content="hotel, kleopatra atlas">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel KA | Contact</title>
    <script src="https://kit.fontawesome.com/e11ee03e8d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"> <a href="index.html">HKA</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="padding-3">
        <div class="container">
            <h1 class="large-heading">
                <span class="text-primary">Contact</span>
                Us
            </h1>
            <h4>Please fill out the form below to contact us</h4>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="box bg-dark">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p> Haci HamdioÄŸlu</p>
        </div>
        <div class="box bg-primary">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p> +90 242 130</p>
        </div>
        <div class="box bg-dark">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>something@hotel.com</p>
        </div>
    </section>
    <footer id="main-footer">
        <p>Hotel KA &copy:2019, All Rights Reserved </p>
    </footer>
</body>

</html>
